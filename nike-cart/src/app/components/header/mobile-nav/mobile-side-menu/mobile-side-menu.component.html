<div class="mobile-menu position-fixed" [ngClass]="{'show-menu': menuActive}">
  <div class="p-4">
    <a href="https://jcjord.github.io/portfolio" class="btn-nike text-light w-50 text-center">
      Portfolio
    </a>

    <div class="mt-5">
      <div class="mobile-items" *ngFor="let item of menuLinks">
        <h3 (click)="searchShoeByName(item.link)">{{item.link}}</h3>
      </div>
    </div>
  </div>
</div>
