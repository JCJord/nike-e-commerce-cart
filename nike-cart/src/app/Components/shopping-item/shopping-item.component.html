<div class="item-container">
  <div class="d-flex mt-5">
    <div class="border w-100">
      <img [src]="item.imgUrl" class="w-50" alt="">
    </div>
    <div class="item-info border">
      <h1>{{ item.name }}</h1>
      <p class="mt-3">R${{item.price}}</p>
      <div class="mt-3">
        <a routerLink="/cart" (click)="addToCart()" class="btn btn-success">Comprar</a>
      </div>
    </div>

  </div>
  
  
</div>
