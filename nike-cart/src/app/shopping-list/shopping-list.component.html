<div class="container shopping-list">
  <div class="sidenav">
    <h3>Calçados ({{ shoesAmount }})</h3>
    <h4>TIPOS DE CALÇADOS</h4>
    <ul>
      <li>Casual (21)</li>
      <li>Corrida (14)</li>
      <li>Feminino (10)</li>
      <li>Masculino (42)</li>
      <li>SkateBoarding (20)</li>
    </ul>
  </div>
  <div class="item" *ngFor="let shoe of shoes; let i = index">
    <a href="">
      <img [src]="shoe.imgUrl" alt="" />
      <h3>{{ shoe.name }}</h3>
      <h4 class="text-muted">{{ shoe.type }}</h4>
      <p>R$ {{ shoe.price }}</p>

      <p class="color-item">1 Cor</p></a
    >
    <a href="" class="item-button">COMPRAR</a>
  </div>
</div>
